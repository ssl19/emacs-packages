name: CI for Emacs packages mirror

on:
  push:
    paths-ignore:
      - '*.org'
    branches:
      - main
  schedule:
    - cron: "0 4 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - snapshot
    steps:
      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      - uses: actions/checkout@v2

      - name: Print emacs version
        run: |
          emacs --version

      - name: Install dependency
        run: sudo apt install libarchive-tools

      - name: Check startup
        run: make startup

      - name: Backup packages
        run: |
          mkdir -p "/tmp/myelpa"
          make backup

      - name: Commit files
        run: |
          cd /tmp/myelpa
          git init
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "$(TZ=UTC-8 date '+%y/%m/%d %H:%M:%S')"

      - name: Push
        uses: ad-m/github-push-action@master
        with:
          directory: /tmp/myelpa
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: packages
          force: true
